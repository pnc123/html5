<!DOCTYPE html>
<html>
<head>
	<title>HTML5</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div class="main">

		<div class="head">
			<div class="logo" style="float: left;"><img src="logo.png" style="max-width: 120px; border-radius: 50%"></div>

   			 <div class="headText" align="center"><h1>Simple Web Page</h1></div>
		</div>
<hr>
		<div class="middle">
			<div class="mid">
				<h1>Middle Page</h1>
			</div>

			<div>
				<div class="p1 p">

					<img src="image.jpg" class="pimg"><br>
				</div>
				<div class="p2 p">
					<h1>Video</h1><br>
					<video class="pved" controls>
						<source src="vedio.mp4" type="video/mp4">

				</div>
			</div>

			<div>
				<div class="p3 p"><br>
					<h1>Audio</h1><br><br>
					<audio class="paud" controls>
						<source src="audio.mp3" type="audio/mp3">
					</audio>
				</div>
				<div class="p4 p">
					<h1>Animation</h1>
					<img src="logo.png" class="pan">
				</div>
			</div>

		</div>

		<div class="footer">
			<h2>Follow Us On</h2>
			<h4>Instagram</h4>
			<h4>Facebook</h4>
			<h4>Twitter</h4>

	</div>

</html>
